<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="article banner"/>
        <div class="content">
          <div class="category">Learning</div>
          <div class="publishDate">Published 21 Dec 2023</div>
          <div class="title">HTML & CSS foundations</div>
          <div class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
        </content>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="author image"/>
          <p class="authorName">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
